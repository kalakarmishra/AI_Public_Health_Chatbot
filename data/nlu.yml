version: "3.0"
nlu:
- intent: greet
  examples: |
    - hello
    - hi
    - hey
    - good morning

- intent: goodbye
  examples: |
    - bye
    - goodbye
    - see you later

- intent: ask_vaccination
  examples: |
    - what is the vaccination schedule?
    - when should I get vaccinated?
    - vaccination info for dengue
    - where can I get vaccinated?

- intent: ask_outbreak
  examples: |
    - is there any outbreak near me?
    - outbreak news
    - dengue outbreak in my area?
    - any current health alerts?
